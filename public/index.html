<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Namava"/>
    <meta name="theme-color" content="#1993ff"/>
    <link rel="apple-touch-icon" href="https://www.namava.ir/favicon-96x96.png" />
    <link rel="manifest" crossorigin="use-credentials" href="site.webmanifest" />
    <link rel="icon" type="image/png" href="https://www.namava.ir/favicon-96x96.png"/>
    <link rel="Preload" href="/src/index.css" as="style"/>
    <link rel="Preload" href="/src/font.css" as="font"/>
  </head>
  <body>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js", { scope: "/" })
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
